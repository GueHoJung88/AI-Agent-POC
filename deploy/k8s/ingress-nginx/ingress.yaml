apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kpmg-poc
  namespace: kpmg-poc
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
    - host: kpmg-poc.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: bff
                port:
                  number: 3000
          - path: /flutter
            pathType: Prefix
            backend:
              service:
                name: web-flutter
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-react
                port:
                  number: 80
